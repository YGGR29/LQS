<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Iniciar Sesión</title>
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Plataforma de Eventos</h1>
            <p>Gestiona y participa en eventos</p>
        </div>
        
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="tab active" onclick="openTab('login')">Iniciar Sesión</button>
                <button class="tab" onclick="openTab('register')">Registrarse</button>
            </div>
            
            <!-- Formulario de Login -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Correo Electrónico</label>
                    <input type="email" id="loginEmail" required placeholder="tucorreo@ejemplo.com">
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Contraseña</label>
                    <input type="password" id="loginPassword" required placeholder="••••••••">
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox"> Recordar sesión
                    </label>
                    <a href="recover.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" class="btn-primary">Ingresar</button>

                <!-- Enlace para registro -->
                <div class="auth-links" style="margin-top: 1rem;">
                    ¿No tienes cuenta? <a href="#" onclick="openTab('register')">Regístrate aquí</a>
                </div>
                
                <div class="auth-divider">
                    <span>o continuar con</span>
                </div>
                
                <div class="social-auth">
                    <button type="button" class="btn-social google">
                        <img src="assets/img/google-icon.png" alt="Google"> Google
                    </button>
                    <button type="button" class="btn-social facebook">
                        <img src="assets/img/facebook-icon.png" alt="Facebook"> Facebook
                    </button>
                </div>
            </form>
            
            <!-- Formulario de Registro -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName">Nombre Completo</label>
                    <input type="text" id="registerName" required placeholder="Juan Pérez">
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Correo Electrónico</label>
                    <input type="email" id="registerEmail" required placeholder="tucorreo@ejemplo.com">
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Contraseña</label>
                    <input type="password" id="registerPassword" required placeholder="••••••••">
                    <small class="hint">Mínimo 8 caracteres, 1 número y 1 mayúscula</small>
                </div>
                
                <div class="form-group">
                    <label for="registerConfirm">Confirmar Contraseña</label>
                    <input type="password" id="registerConfirm" required placeholder="••••••••">
                </div>
                
                <div class="form-group">
                    <label class="user-type-label">Tipo de Usuario:</label>
                    <div class="user-type-options">
                        <label>
                            <input type="radio" name="userType" value="participant" checked> Participante
                        </label>
                        <label>
                            <input type="radio" name="userType" value="organizer"> Organizador
                        </label>
                    </div>
                </div>
                
                <div class="form-group terms">
                    <label>
                        <input type="checkbox" required> Acepto los <a href="#terms">Términos y Condiciones</a> y la <a href="#privacy">Política de Privacidad</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-primary">Crear Cuenta</button>

                <!-- Enlace para login -->
                <div class="auth-links" style="margin-top: 1rem;">
                    ¿Ya tienes cuenta? <a href="#" onclick="openTab('login')">Inicia sesión aquí</a>
                </div>
            </form>
        </div>
        
        <div class="auth-footer">
            <p>© 2023 Plataforma de Eventos. Todos los derechos reservados.</p>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
