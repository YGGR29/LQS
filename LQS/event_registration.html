<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción a Evento</title>
    <link rel="stylesheet" href="../assets/css/registration.css">
</head>
<body>
    <header class="registration-header">
        <div class="header-content">
            <h1 id="eventTitle">Inscripción a Evento</h1>
            <button onclick="window.history.back()" class="btn-back">
                ← Volver
            </button>
        </div>
    </header>

    <main class="registration-main">
        <div class="registration-container">
            <div class="event-details">
                <div class="event-image" id="eventImage"></div>
                <div class="event-info">
                    <p><strong>Fecha:</strong> <span id="eventDate"></span></p>
                    <p><strong>Hora:</strong> <span id="eventTime"></span></p>
                    <p><strong>Lugar:</strong> <span id="eventLocation"></span></p>
                    <p><strong>Cupos disponibles:</strong> <span id="eventSpots"></span></p>
                </div>
            </div>

            <form id="registrationForm" class="registration-form">
                <h2>Formulario de Inscripción</h2>
                
                <div class="form-group">
                    <label for="fullName">Nombre Completo</label>
                    <input type="text" id="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone">
                </div>

                <div class="form-group">
                    <label for="comments">Comentarios adicionales</label>
                    <textarea id="comments" rows="3"></textarea>
                </div>

                <div class="form-group terms">
                    <input type="checkbox" id="acceptTerms" required>
                    <label for="acceptTerms">Acepto los términos y condiciones del evento</label>
                </div>

                <button type="submit" class="btn-submit">Confirmar Inscripción</button>
            </form>
        </div>
    </main>

    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <h2>¡Inscripción Exitosa!</h2>
            <p id="confirmationMessage"></p>
            <div class="modal-actions">
                <button id="viewTicketBtn" class="btn-primary">Ver mi entrada</button>
                <button id="closeModalBtn" class="btn-secondary">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="../assets/js/event_registration.js"></script>
</body>
</html>
