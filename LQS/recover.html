<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Recuperar Contraseña</h1>
            <p>Ingresa tu correo para restablecer tu contraseña</p>
        </div>
        
        <div class="auth-card single-form">
            <form id="recoverForm" class="auth-form">
                <div class="form-group">
                    <label for="recoverEmail">Correo Electrónico</label>
                    <input type="email" id="recoverEmail" required placeholder="tucorreo@ejemplo.com">
                </div>
                
                <button type="submit" class="btn-primary">Enviar Instrucciones</button>
                
                <div class="auth-links">
                    <a href="index.html">Volver a Iniciar Sesión</a>
                </div>
            </form>
            
            <div id="recoverSuccess" class="success-message" style="display: none;">
                <div class="success-icon">✓</div>
                <h3>¡Correo enviado!</h3>
                <p>Hemos enviado instrucciones para restablecer tu contraseña a tu correo electrónico.</p>
                <p>Si no lo ves en tu bandeja principal, revisa la carpeta de spam.</p>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
