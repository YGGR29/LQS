<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Mensaje</title>
    <link rel="stylesheet" href="../assets/css/messaging.css">
</head>
<body>
    <header class="messaging-header">
        <div class="header-content">
            <h1>Nuevo Mensaje</h1>
            <div class="header-actions">
                <button onclick="window.history.back()" class="btn-secondary">
                    ← Cancelar
                </button>
            </div>
        </div>
    </header>

    <main class="new-message-main">
        <form id="newMessageForm">
            <div class="form-group">
                <label for="recipient">Para:</label>
                <select id="recipient" required>
                    <option value="">Selecciona un destinatario</option>
                    <!-- Opciones se cargarán dinámicamente -->
                </select>
            </div>

            <div class="form-group">
                <label for="messageSubject">Asunto:</label>
                <input type="text" id="messageSubject" required>
            </div>

            <div class="form-group">
                <label for="messageContent">Mensaje:</label>
                <textarea id="messageContent" rows="8" required></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Enviar Mensaje</button>
            </div>
        </form>
    </main>

    <script src="../assets/js/new_message.js"></script>
</body>
</html>
