<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña</title>
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Crear Nueva Contraseña</h1>
            <p>Ingresa y confirma tu nueva contraseña</p>
        </div>
        
        <div class="auth-card single-form">
            <form id="resetForm" class="auth-form">
                <input type="hidden" id="resetToken" value="">
                
                <div class="form-group">
                    <label for="newPassword">Nueva Contraseña</label>
                    <input type="password" id="newPassword" required placeholder="••••••••">
                    <small class="hint">Mínimo 8 caracteres, 1 número y 1 mayúscula</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nueva Contraseña</label>
                    <input type="password" id="confirmPassword" required placeholder="••••••••">
                </div>
                
                <button type="submit" class="btn-primary">Actualizar Contraseña</button>
            </form>
            
            <div id="resetSuccess" class="success-message" style="display: none;">
                <div class="success-icon">✓</div>
                <h3>¡Contraseña actualizada!</h3>
                <p>Tu contraseña ha sido cambiada exitosamente.</p>
                <a href="../index.html" class="btn-primary">Ir a Iniciar Sesión</a>
            </div>
        </div>
    </div>

    <script src="../assets/js/auth.js"></script>
</body>
</html>
