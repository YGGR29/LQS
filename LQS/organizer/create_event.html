<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Evento</title>
    <link rel="stylesheet" href="../assets/css/organizer.css">
</head>
<body>
    <header class="organizer-header">
        <div class="header-content">
            <h1>Crear Nuevo Evento</h1>
            <div class="header-actions">
                <button onclick="window.location.href='organizer.html'" class="btn-secondary">
                    ← Volver
                </button>
            </div>
        </div>
    </header>

    <main class="organizer-main">
        <section class="event-form-section">
            <form id="createEventForm">
                <div class="form-group">
                    <label for="eventName">Nombre del Evento</label>
                    <input type="text" id="eventName" required placeholder="Ej: Conferencia de Tecnología">
                </div>

                <div class="form-group">
                    <label for="eventDescription">Descripción</label>
                    <textarea id="eventDescription" rows="4" required placeholder="Describe tu evento..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDate">Fecha</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Hora</label>
                        <input type="time" id="eventTime" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="eventLocation">Ubicación</label>
                    <input type="text" id="eventLocation" required placeholder="Ej: Centro de Convenciones">
                </div>

                <div class="form-group">
                    <label for="eventCapacity">Capacidad Máxima</label>
                    <input type="number" id="eventCapacity" min="1" placeholder="Ej: 100">
                </div>

                <div class="form-group">
                    <label for="eventImage">Imagen del Evento (URL)</label>
                    <input type="url" id="eventImage" placeholder="https://ejemplo.com/imagen.jpg">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Crear Evento</button>
                    <button type="button" onclick="window.location.href='organizer.html'" class="btn-secondary">
                        Cancelar
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script src="../assets/js/create_event.js"></script>
</body>
</html>
