<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Evento</title>
    <link rel="stylesheet" href="../assets/css/organizer.css">
</head>
<body>
    <header class="organizer-header">
        <div class="header-content">
            <h1>Editar Evento</h1>
            <div class="header-actions">
                <button onclick="window.location.href='organizer.html'" class="btn-secondary">
                    ← Volver
                </button>
            </div>
        </div>
    </header>

    <main class="organizer-main">
        <section class="event-form-section">
            <form id="editEventForm">
                <div class="form-group">
                    <label for="editEventName">Nombre del Evento</label>
                    <input type="text" id="editEventName" required>
                </div>

                <div class="form-group">
                    <label for="editEventDescription">Descripción</label>
                    <textarea id="editEventDescription" rows="4" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="editEventDate">Fecha</label>
                        <input type="date" id="editEventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="editEventTime">Hora</label>
                        <input type="time" id="editEventTime" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="editEventLocation">Ubicación</label>
                    <input type="text" id="editEventLocation" required>
                </div>

                <div class="form-group">
                    <label for="editEventCapacity">Capacidad Máxima</label>
                    <input type="number" id="editEventCapacity" min="1">
                </div>

                <div class="form-group">
                    <label for="editEventImage">Imagen del Evento (URL)</label>
                    <input type="url" id="editEventImage">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">Guardar Cambios</button>
                    <button type="button" id="cancelEventBtn" class="btn-secondary">
                        Cancelar
                    </button>
                    <button type="button" id="deleteEventBtn" class="btn-danger">
                        Eliminar Evento
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script src="../assets/js/edit_event.js"></script>
</body>
</html>
