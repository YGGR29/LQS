<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participantes del Evento</title>
    <link rel="stylesheet" href="../assets/css/organizer.css">
</head>
<body>
    <header class="organizer-header">
        <div class="header-content">
            <h1 id="participantsTitle">Participantes</h1>
            <div class="header-actions">
                <button onclick="window.location.href='organizer.html'" class="btn-secondary">
                    ← Volver
                </button>
                <button id="exportParticipantsBtn" class="btn-primary">
                    Exportar Lista
                </button>
            </div>
        </div>
    </header>

    <main class="organizer-main">
        <section class="participants-section">
            <div class="participants-actions">
                <div class="search-box">
                    <input type="text" id="participantSearch" placeholder="Buscar participantes...">
                    <span class="search-icon">🔍</span>
                </div>
                <button id="sendMessageBtn" class="btn-secondary">
                    Enviar Mensaje
                </button>
            </div>

            <div class="participants-list-container">
                <table class="participants-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAll"></th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Fecha de Registro</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="participantsList">
                        <!-- Participantes se cargarán aquí -->
                    </tbody>
                </table>
            </div>

            <div class="pagination-controls">
                <button id="prevPageBtn" disabled>Anterior</button>
                <span id="pageInfo">Página 1 de 1</span>
                <button id="nextPageBtn" disabled>Siguiente</button>
            </div>
        </section>
    </main>

    <script src="../assets/js/event_participants.js"></script>
</body>
</html>
